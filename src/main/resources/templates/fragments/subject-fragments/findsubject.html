<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->
    <title>Student Portal</title>
</head>
<body>
<div style="padding: 10px" id="adding-student-form">
    <h2>Search Course</h2>
    <form th:action="@{/subject/search}" th:object="${sub}" method="post" >
        <label>Subject Code :
            <input type="search"
                   placeholder="subject code"
                   th:field="*{subCode}"
            >
        </label>
        <button type="submit"
                hx-post="http://localhost:8080/subject/search" hx-vals="thymeleafValue"
                hx-swap="innerHTML"
                hx-target="#display-region"> Search </button>
    </form>
</div>
<script>
    // JavaScript to assign Thymeleaf value to hx-vals
    const thymeleafValue = document.getElementById('thymeleafValue').innerText;
    document.querySelector('text').setAttribute('hx-vals', thymeleafValue);
</script>
</body>
</html>
