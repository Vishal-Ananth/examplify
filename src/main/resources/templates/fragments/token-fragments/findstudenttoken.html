<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Find</title>
    <script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card-body">
                <h4 class="card-title">Search Student Token</h4>
                <form th:action="@{/tracking/search}" th:object="${token}" method="post" class="form-control-sm">
                    <div class="mb-3 form-group">
                        <label for="rollnumber" class="form-label">Registration Number:</label>
                        <input type="search" class="form-control" id="rollnumber" placeholder="Enter roll number" th:field="*{students.rollNumber}">
                    </div>
                    <button type="submit" class="btn btn-primary"
                            hx-post="http://localhost:8080/token/search"
                            hx-vals="thymeleafValue"
                            hx-swap="innerHTML"
                            hx-target="#display-region">Search</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Script to assign Thymeleaf value to hx-vals -->
<script>
    const thymeleafValue = document.getElementById('thymeleafValue').innerText;
    document.querySelector('button').setAttribute('hx-vals', thymeleafValue);
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
