<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Portal</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* Center table horizontally */
        #data-table {
            margin: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="data-table">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Registration No</th>
                <th>Name</th>
                <th>Subject</th>
                <th>Answer Script ID</th>
                <th>Attendance Date</th>
                <th>Attendance Time</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="tok: ${token}">
                <td th:text="${tok.getStudents().rollNumber}"></td>
                <td th:text="${tok.getStudents().name}"></td>
                <td th:text="${tok.getSubject().getSubCode()}"></td>
                <td th:text="${tok.getAnswerScriptId()}"></td>
                <td th:text="${tok.getExamDate()}"></td>
                <td th:text="${tok.getAttendanceTime()}"></td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
