<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">

    <title><html lang="en" xmlns:th="http://www.thymeleaf.org"></title>
</head>
<body>
    <div style="padding: 10px" id="adding-student-form">
        <h2>Search Student</h2>
        <form th:action="@{/student/search}" th:object="${stud}" method="post" >
            <label>Registration Number :
                <input type="search"
                        placeholder="rollnumber"
                        th:field="*{rollNumber}"
                        >
            </label>
            <button type="submit"
                    hx-post="http://localhost:8080/student/search" hx-vals="thymeleafValue"
                    hx-swap="innerHTML"
                    hx-target="#display-region"> Search </button>
        </form>
    </div>
    <script>
        // JavaScript to assign Thymeleaf value to hx-vals
        const thymeleafValue = document.getElementById('thymeleafValue').innerText;
        document.querySelector('text').setAttribute('hx-vals', thymeleafValue);
    </script>
</body>
</html>
