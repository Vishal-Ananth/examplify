<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Portal</title>
    <link rel="stylesheet" href="/css/styles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="data-table">
        <table >
            <thead>
                <tr>
                    <th>Registration No</th>
                    <th>Name</th>
                    <th>Degree</th>
                    <th>Department</th>
                    <th>Courses</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="stu: ${students}">
                    <td th:text="${stu.getRollNumber()}"></td>
                    <td th:text="${stu.getName()}"></td>
                    <td th:text="${stu.getDegree()}"></td>
                    <td th:text="${stu.getDepartment()}"></td>
                    <td >
                        <ul th:each="course: ${stu.getCurrentCoursesEnrolled()}">
                            <li th:text="|${course.getSubCode() +' : '+ course.getSubName()}|"></li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
