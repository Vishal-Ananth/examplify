<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Portal</title>
    <link rel="stylesheet" href="/css/styles.css">
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->
</head>
<body>
    <div id="data-table">
        <table >
            <thead>
                <tr>
                    <th>Registration No</th>
                    <th>Name</th>
                    <th>Degree</th>
                    <th>Department</th>
                    <th>Courses</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="stu: ${students}">
                    <td th:text="${stu.getRollNumber()}"></td>
                    <td th:text="${stu.getName()}"></td>
                    <td th:text="${stu.getDegree()}"></td>
                    <td th:text="${stu.getDepartment()}"></td>
                    <td >
                        <ul th:each="course: ${stu.getCurrentCoursesEnrolled()}">
                            <li th:text="|${course.getSubCode() +' : '+ course.getSubName()}|"></li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</body>
</html>
