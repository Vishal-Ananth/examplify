<head>

<body>
<div style="padding: 10px">
    <form th:action="@{/student/add/info}" th:object="${stud}" method="post" >
        <label>Registration Number :
            <input type="text"
                   placeholder="rollnumber"
                   th:field="*{rollNumber}"
            >
        </label>
        <button type="submit"> Search </button>
    </form>
</div>
<script>
    // JavaScript to assign Thymeleaf value to hx-vals
    const thymeleafValue = document.getElementById('thymeleafValue').innerText;
    document.querySelector('text').setAttribute('hx-vals', thymeleafValue);
</script>
</body>
