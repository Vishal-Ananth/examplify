<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>show_all_students</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="student-data">
        <ul th:each="stu: ${students}" >
            <h3 th:text="${stu.getRollNumber()}"></h3>
<!--            <li th:text="${stu.getRollNumber()}"></li>-->
            <li th:text="${stu.getName()}"></li>
            <li th:text="${stu.getDepartment()}"></li>
                <ul th:each="course: ${stu.getCurrentCoursesEnrolled()}">
                    <li th:text="|${course.getSubCode() +' : '+ course.getSubName()}|"></li>
                </ul>
            <li th:text="${stu.getDegree()}"></li>
        </ul>
    </div>

</body>
</html>
