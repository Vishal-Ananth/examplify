<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:hx-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->
    <title>Examplify Student</title>

</head>
<body>
<div class="header">
    <a href="/admin/main"><img src="/images/rec-logo.png" alt="logo" id="logo"></a>
    <h1>Student Portal</h1>
</div>
    <div class="Student-main">

            <!-- The sidebar that contains options -->
            <div class="side-menu">
                <div class="side-menu-option"
                     hx-get="http://localhost:8080/student/allstudents"
                     hx-swap="innerHTML"
                     hx-target="#display-region">
                     Student Information
                </div>

                <div class="side-menu-option"
                     hx-get="http://localhost:8080/student/findRoll"
                     hx-swap="innerHTML"
                     hx-target="#display-region">
                    <a>Find Student</a>
                </div>

                <div class="side-menu-option"
                     hx-get="http://localhost:8080/student/add"
                     hx-swap="innerHTML"
                     hx-target="#display-region">
                    <a>Add Student</a>
                </div>
                <div class="side-menu-option"
                     hx-get="http://localhost:8080/student/update"
                     hx-swap="innerHTML"
                     hx-target="#display-region">
                    <a>Modify Student Data</a>
                </div>
                <div class="side-menu-option"
                     hx-get="http://localhost:8080/subject/allsubjects"
                     hx-swap="innerHTML"
                     hx-target="#display-region">
                    <a>Course Information</a>
                </div>
                <div class="side-menu-option">
                    <a href="">Add Curriculum</a>
                </div>
                <div class="side-menu-option">
                    <a href="">Modify Curriculum</a>
                </div>
                </div>

            <!-- The Main Portion that displays content -->
            <div th:id="display-region">

            </div>
        </div>
</body>
</html>
