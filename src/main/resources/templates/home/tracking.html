<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:hx-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Examplify Student</title>

</head>
<body>
<div class="header">
    <a href="/admin/main"><img src="/images/rec-logo.png" alt="logo" id="logo"></a>
    <h1>Token Tracking</h1>
</div>
<div class="Student-main">

    <!-- The sidebar that contains options -->
    <div class="side-menu">
        <div class="side-menu-option"
             hx-get="http://localhost:8080/token/all"
             hx-swap="innerHTML"
             hx-target="#display-region">
            All Tokens
        </div>

        <div class="side-menu-option"
             hx-get="http://localhost:8080/token/findRoll"
             hx-swap="innerHTML"
             hx-target="#display-region">
            <a>Find Token</a>
        </div>
    </div>
    <!-- The Main Portion that displays content -->
    <div th:id="display-region">

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
