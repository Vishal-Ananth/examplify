<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examplify Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>

    <style>

        .main-menu-option {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .main-menu-option i {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #6c757d;
        }
        .main-menu-option h4 {
            margin: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header d-flex align-items-center mb-4">
        <a href="/admin/main" class="logo"><img src="/images/rec-logo.png" alt="logo" style="width: 150px;"></a>
        <h3 class="ms-3">Examplify</h3>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4 mb-3">
            <div class="table-responsive">
                <table class="table table-borderless text-center">
                    <tbody>
                    <tr>
                        <td class="p-4">
                            <a href="../home/allotment.html" class="text-decoration-none main-menu-option">
                                <i class="fas fa-calendar"></i>
                                <br>
                                <h6>Manage Allotment</h6>
                            </a>
                        </td>
                        <td class="p-4">
                            <a th:href="@{'/admin/toTracking'}" class="text-decoration-none main-menu-option">
                                <i class="fas fa-ticket"></i>
                                <br>
                                <h6>Tracking</h6>
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td class="p-4">
                            <a href="../home/teacher.html" class="text-decoration-none main-menu-option">
                                <i class="fas fa-people-carry"></i>
                                <br>
                                <h6>Manage Invigilators</h6>
                            </a>
                        </td>
                        <td class="p-4">
                            <a th:href="@{'/admin/toStudent'}" class="text-decoration-none main-menu-option">
                                <i class="fas fa-graduation-cap"></i>
                                <br>
                                <h6>Manage Students</h6>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
