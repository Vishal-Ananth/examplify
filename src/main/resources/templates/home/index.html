<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examplify Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css"> <!-- Your custom styles -->
    <style>
        /* Adjust SVG size */
        .menu-icon {
            width: 100px; /* Set your desired width */
            height: auto; /* Maintain aspect ratio */
            margin: 0 auto; /* Center the icon horizontally */
            display: block;
        }
        .card {
            border: none;
            transition: transform 0.3s ease;
        }

        /* Add hover effect */
        .card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="text-center">
                <a href="/admin/main"><img src="/images/rec-logo.png" alt="logo" id="logo" style="width: 150px; height: auto;"></a>
                <h3 class="mt-3">Examplify Dashboard</h3>
               <br>

            </div>
            <div class="row row-cols-2 g-4">
                <div class="col">
                    <div class="card">
                        <a href="../home/allotment.html" class="list-group-item list-group-item-action">
                            <img src="/images/schedule.svg" alt="schedule logo" class="card-img-top menu-icon">
                            <div class="card-body text-center">
                                <h5 class="card-title">Manage Allotment</h5>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <a href="/admin/toTracking" class="list-group-item list-group-item-action">
                            <img src="/images/ticket.svg" alt="tracking logo" class="card-img-top menu-icon">
                            <div class="card-body text-center">
                                <h5 class="card-title">Tracking</h5>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <a href="../home/teacher.html" class="list-group-item list-group-item-action">
                            <img src="/images/invigilator.svg" alt="invigilator logo" class="card-img-top menu-icon">
                            <div class="card-body text-center">
                                <h5 class="card-title">Manage Invigilators</h5>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <a href="/admin/toStudent" class="list-group-item list-group-item-action">
                            <img src="/images/student.svg" alt="student logo" class="card-img-top menu-icon">
                            <div class="card-body text-center">
                                <h5 class="card-title">Manage Students</h5>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-Tlt1FiZuV0e2r4WJkI7FLc/PVQaAcyFCiQGprfjl5t0yzV+X++J8i6vJfRVgPlJ2" crossorigin="anonymous"></script>
</body>
</html>
